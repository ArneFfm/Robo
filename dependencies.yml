version: 2
dependencies:
- type: php
  settings:
    composer_options: "--no-progress --no-suggest --no-dev"  # used in "collection", overriden when actually making updates
  lockfile_updates:
    settings:
      composer_options: "--no-progress --no-suggest"
  manifest_updates:
    settings:
      composer_options: "--no-progress --no-suggest"
    filters:
    - name: ".*"
      versions: "L.Y.Y"
